name: "‚ùì Question / Help"
description: Ask a question or request guidance
labels: [question]
body:
  - type: markdown
    attributes:
      value: |
        Have a question or need help using **JoSh**? Ask below and we'll do our best to assist.

  - type: input
    id: summary
    attributes:
      label: Question Summary
      placeholder: "How do I add a new custom command to JoSh?"
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Details
      placeholder: |
        Please describe what you're trying to do, what you've already tried, and where you're stuck.
        Add screenshots or error messages if relevant.
    validations:
      required: true
